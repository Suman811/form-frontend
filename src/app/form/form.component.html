<div class="container">
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form [formGroup]="loginForm" (submit)="saveForm()" class="mt-4">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" formControlName="Student_Name" class="form-control">
          <span style="color:red" *ngIf="loginForm.controls.Student_Name.touched && loginForm.controls.Student_Name.invalid">This is not a valid field</span>
        </div>

        <div class="form-group">
          <label>Address:</label>
          <input type="text" formControlName="Student_Address" class="form-control">
          <span style="color:red" *ngIf="loginForm.controls.Student_Address.touched && loginForm.controls.Student_Address.invalid">This is not a valid field</span>
        </div>

        <div class="form-group">
          <label>Phone:</label>
          <input type="text" formControlName="phone" class="form-control">
          <span style="color:red" *ngIf="loginForm.controls.phone.touched && loginForm.controls.phone.invalid">This is not a valid field</span>
        </div>

        <div class="form-group">
          <label>Course:</label>
          <input type="text" formControlName="course" class="form-control">
          <span style="color:red" *ngIf="loginForm.controls.course.touched && loginForm.controls.course.invalid">This is not a valid field</span>
        </div>

        <div class="form-group">
          <label>DOB:</label>
          <input type="date" formControlName="dob" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>







<div class="container my-5" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="col-md-3">
        <input type="text" class="form-control mb-3" placeholder="Search..." (input)="applyFilter($event) ">
      </div>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Course</th>
            <th>DOB</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of filteredPosts">
            <td>{{x.student_Name}}  </td>
            <td>{{x.student_Address}}</td>
            <td>{{x.phone}}</td>
            <td>{{x.course}}</td>
            <td>{{x.dob}}</td>
            <td><button class="btn btn-danger" (click)="del(x.id)"> Delete</button></td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
